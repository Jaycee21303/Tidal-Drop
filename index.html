<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tidal Drop - Infinite Surf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <!-- HUD -->
  <div class="hud">
    <div class="hud-left">
      <div class="hud-label">Score</div>
      <div id="scoreValue" class="hud-value">0</div>
    </div>
    <div class="hud-right">
      <div class="hud-label">Best</div>
      <div id="bestValue" class="hud-value">0</div>
    </div>
  </div>

  <!-- Center overlays -->
  <div id="overlay" class="overlay">
    <div id="overlayTitle" class="overlay-title">Tidal Drop</div>
    <div id="overlaySubtitle" class="overlay-subtitle">
      Use <strong>← →</strong> or <strong>A / D</strong> to steer.<br />
      Click / Tap left or right side to move.<br />
      Avoid obstacles and ride the infinite blue wave.
    </div>
    <button id="startButton" class="overlay-button">Start Run</button>
  </div>

  <!-- Game over + name entry -->
  <div id="gameOverPanel" class="gameover hidden">
    <div class="gameover-title">Wipeout!</div>
    <div class="gameover-score">
      <span>Run Score:</span> <span id="finalScore">0</span>
    </div>
    <div class="gameover-input">
      <label for="playerName">Save to leaderboard:</label>
      <input id="playerName" type="text" maxlength="12" placeholder="Your name" />
      <button id="saveScoreButton">Save</button>
      <button id="skipSaveButton" class="secondary">Skip</button>
    </div>
  </div>

  <!-- Leaderboard -->
  <div id="leaderboard" class="leaderboard">
    <div class="leaderboard-title">Local Leaderboard</div>
    <ol id="leaderboardList" class="leaderboard-list"></ol>
  </div>

  <script src="js/game.js" defer></script>
</body>
</html>
