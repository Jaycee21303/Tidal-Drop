<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlideFlight - Penguin Racer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="hud">
      <div class="hud-left">
        <div class="hud-label">Speed</div>
        <div id="speedDisplay" class="hud-value">0</div>
      </div>
      <div class="hud-center">
        <div class="hud-label">Distance</div>
        <div id="distanceDisplay" class="hud-value">0</div>
      </div>
      <div class="hud-right">
        <div class="hud-label">Best</div>
        <div id="bestDisplay" class="hud-value">0</div>
      </div>
    </div>

    <canvas id="gameCanvas" width="1280" height="720"></canvas>

    <div id="overlay" class="overlay">
      <div class="overlay-panel">
        <h1 class="overlay-title">Racing Penguin: Slide &amp; Fly</h1>
        <p class="overlay-subtitle">
          Hold <strong>Space</strong> (or touch) to dive and gain speed on the hills.<br />
          Release to launch off the rounded slopes and soar through the air.
        </p>
        <button id="startButton" class="overlay-button">Start Run</button>
      </div>
    </div>

    <div id="gameOverPanel" class="overlay hidden">
      <div class="overlay-panel">
        <h2 class="overlay-title">Run Over</h2>
        <p class="overlay-subtitle">Distance traveled: <span id="finalDistance">0</span> m</p>
        <div class="leaderboard">
          <div class="leaderboard-title">Local Leaderboard</div>
          <ul id="leaderboardList"></ul>
        </div>
        <div class="input-row">
          <input id="playerName" type="text" placeholder="Your name" />
          <button id="saveScoreButton" class="overlay-button">Save</button>
          <button id="skipSaveButton" class="overlay-button secondary">Skip</button>
        </div>
        <button id="restartButton" class="overlay-button">Play Again</button>
      </div>
    </div>

    <script src="js/game.js"></script>
  </body>
</html>
